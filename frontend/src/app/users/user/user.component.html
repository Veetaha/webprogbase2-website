<div class="col-md-10 mx-auto">
    <mat-card *ngIf="user; else elseUserNotLoaded">
        <mat-card-header>
            <img mat-card-avatar 
                [src]="user!.avaUrl" 
                alt="User avatar"
                class="user-avatar"
            >
            <mat-card-title>{{user!.login}}</mat-card-title>
            <mat-card-subtitle>{{user!.fullname}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p><strong>Role:</strong>       {{user!.role }}</p>
            <mat-divider></mat-divider>
            <p><strong>Registered:</strong> {{user!.registeredAt | date }}</p>
            <mat-divider></mat-divider>
            <p><strong>Disabled:</strong>   {{user!.isDisabled}}</p>
            <ng-container *ngIf="user!.group">
                <mat-divider></mat-divider>
                <p><strong>Group:</strong> {{user!.group}}</p>
            </ng-container>
        </mat-card-content>
        <mat-card-actions *ngIf="user!.id === session.user?.id">
            <button mat-raised-button
                (click)="onLogout()"
                color="warn"
            >Log out</button>
        </mat-card-actions>
    </mat-card>
    <ng-template #elseUserNotLoaded>
        <h2 class="text-info">Loading...</h2>
    </ng-template>
</div>
