<div class="col-md-10 mx-auto">
    <vee-search-input
        placeholder="User name"
        (searchDemand)="doSearchRequest({ page: 1, search: $event })"
    ></vee-search-input>

    <ng-container *ngIf="api; else elseNoApi">
    <mat-paginator #paginator
        [length]         ="api!.total"
        [pageSize]       ="pagination.limit"
        [pageIndex]      ="pagination.page - 1"
        [pageSizeOptions]="[5, 10, 20, 50, 100]"
        (page)="
            pagination.page  = $event.pageIndex + 1;
            pagination.limit = $event.pageSize;
            doSearchRequest();
        "
        color="primary"
        showFirstLastButtons
    ></mat-paginator>
    <table mat-table *ngIf="api!.data.length; else elseNoUsersFound"
        [dataSource]="api!.data" 
        class=       "mat-elevation-z8"
        id=          "users-table"
    >
        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef>Login</th>
            <td mat-cell *matCellDef="let user">
                <a [routerLink]="rt.to.user(user.id)">
                    <img 
                        [src]="user.avaUrl" 
                        alt  ="ava" 
                        class="user-avatar mr-1"
                    >
                    {{user.login}}
                </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef>Fullname</th>
            <td mat-cell *matCellDef="let user">
                <a [routerLink]="rt.to.user(user.id)">
                    {{user.fullname}}
                </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let user">{{user.role}}</td>
        </ng-container>

        <tr mat-header-row 
            *matHeaderRowDef="['login', 'fullname', 'role']"
        ></tr>
        <tr mat-row 
            *matRowDef="let row; columns: ['login', 'fullname', 'role'];"
        ></tr>
    </table>
    </ng-container>
    <ng-template #elseNoUsersFound>
        <p
            class="text-info"
        >No users were found</p>
    </ng-template>
    <ng-template #elseNoApi>
        <h2 class="text-center text-info">Loading...</h2>
    </ng-template>
    
    <p *ngIf="pagination.search" 
        class="text-muted mt-1"
    >Search results for "{{pagination.search}}"
    </p>

</div>
