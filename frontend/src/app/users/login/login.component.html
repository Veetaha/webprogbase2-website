<mat-card class="col-md-6 mx-auto">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form
            (ngSubmit)="onFormSubmit();"
            #loginForm="ngForm"
        >
            <mat-form-field>
                <input #loginEl
                    matInput 
                    [(ngModel)]="credentials.login"
                    [pattern]="Api.Login.regexp"
                    type="text"
                    placeholder="Login"
                    name="login"
                    required
                >
                <mat-hint align="start">
                    <strong>{{Api.Login.formatHint}}</strong>
                </mat-hint>
                <mat-hint align="end">
                    {{loginEl.value.length}} / {{Api.Login.maxLength}}
                </mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input #passwordEl
                    matInput 
                    [(ngModel)]="credentials.password"
                    [pattern]="Api.Password.regexp"
                    type="password"
                    placeholder="Password"
                    name="password"
                    required
                >
                <mat-hint align="start">
                    <strong>{{Api.Password.formatHint}}</strong>
                </mat-hint>
                <mat-hint align="end">
                    {{passwordEl.value.length}} / {{Api.Password.maxLength}}
                </mat-hint>
            </mat-form-field>
            <br>
            <button
                #submitButton
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="!loginForm.valid"
            ><mat-icon>account_circle</mat-icon>Submit</button>
        </form>
    </mat-card-content>
</mat-card>
