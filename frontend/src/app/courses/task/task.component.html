<div class="col-md-10 offset-md-1">
        <mat-tab-group dynamicHeight>
            <mat-tab label="Description">
            <div *ngIf="task" class="mt-4">
                <markdown
                    [data]="task!.body || ''" 
                >
                </markdown>
                <a
                    mat-raised-button
                    color="primary"

                    [href]="task!.attachedFileUrl"
                    download="task-attachment"
                    target="_blank"
                >
                    <mat-icon>file_copy</mat-icon> 
                    Attached file
                </a>
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Solve task
                            </mat-panel-title>>
                        </mat-expansion-panel-header>
                        <form #courseForm="ngForm" 
                            (ngSubmit)="onFormSubmit()"
                        >
                            <vee-markdown-editor
                                [sourceText]=""
                            >

                            </vee-markdown-editor>
                        </form>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
            </mat-tab>
            <mat-tab label="Result">
            <div class="mt-4">
            <vee-pagination
                [pageFetcher]="coursesPageFetcher"
                refetchOnChange="group"
                searchInputPlaceholder="Search available courses"
                noInitFetch
            >
                <mat-list *veePaginated="let courses">
                    <mat-list-item *ngFor="let course of courses; trackBy: trackById">
                        <a *appCheckAccess="rt.to.course"
                            [routerLink]="rt.to.course(course.id)"
                        >
                            <app-course-item [course]="course"></app-course-item>
                        </a>
                    </mat-list-item>
                </mat-list>
            </vee-pagination>
            </div>
            </mat-tab>
        </mat-tab-group>
        <p *ngIf="task"
            class="text-muted">Task created on {{task!.publicationDate | date}}
        </p>


        
</div>
