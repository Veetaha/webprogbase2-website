<div class="form-group row">
    <button 
        mat-raised-button
        class="form-control col-sm-2 btn"
        (click)="searchDemand.emit(searchInput.value)"
    >
        <mat-icon>search</mat-icon>
        <strong>Search</strong>
    </button>
    <mat-form-field class="col-sm-10" id="searchField">
        <input 
            matInput
            (keyup.enter)="searchDemand.emit(searchInput.value)"
            #searchInput
            type="search"
            [placeholder]="placeholder"
        >
    </mat-form-field>
</div>
